<div class="overlay" [ngClass]="{ 'show': showOverlay, 'hide': !showOverlay }">
    <div class="pacman"></div>
</div>
<div class="page-container">
    <div class="card bg-white shadow-lg" style="width: 700px;">
        <h2 class="text-center mt-4">Iniciar sesión</h2>
        <form (ngSubmit)="login()" class="container mt-4" style="padding: 20px;">
            <div class="form-group">
                <label for="user" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="user" [(ngModel)]="user.user" name="user" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
                    required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mt-3" [disabled]="!camposCompletos()">Iniciar
                    sesión</button>
            </div>
        </form>
        <p class="card-footer text-center mt-4 mb-0">¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate
                aquí</a></p>
    </div>
</div>
